<!DOCTYPE html>
<html>
    <head>
        <title>Zio Giulio Delivery</title>
        <script src="https://kit.fontawesome.com/e44d1e1f39.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/header.css">       <!--al header lo llame main_header pa poder seleccionarlo a ese por si dsps agrego otro header-->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/productos.css"> <!--acá le estamos diciendo q use el archivo css-->
        <link rel="stylesheet" href="css/footer.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">  <!--es el link de a fuente de google fonts. los 3 renglones-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">

        <meta content="width=device-width, initial-scale=1" name="viewport"> <!--Es para que se vean más grandes las letritas en el celular-->
        

    </head>
    <body>
        <div id="main_wrapper">
            <header id="main_header"></header>


            <section>
                    <div style="display: flex; flex-direction: row; justify-content: center; margin-bottom: 70px;"> <!--justify content es pa q sea transversal-->
                        <img src="img/vespaantica.jpg" style="width: 100%; max-width: 1700px;">
                    </div>

                    <div style="display: flex; flex-direction: row; flex-wrap: wrap; align-items: center;">
                        <div>
                            <h1>Hacé tu pedido online!</h1>
                            <p style="text-indent: 2em;">Calidad, rapidez y comodidad se unen en nuestra plataforma de pedidos, para que tu próxima pizza sea inolvidable</p>
                            <p style="text-indent: 2em;">Ahorra tiempo y disfruta de la mejor pizza en casa con nuestro proceso de pedido rápido y fácil.</p> <!--text indent es sangría-->
                        </div>
                        <div style="display: flex; flex-direction: row; justify-content: center; width: 100%;"> <!--hay que poner width 100% porque queremos que la caja violeta donde esté la foto-caja naranja- sea todo el largo de la pantalla y así centrar la motito-->
                            <div style="width: 35%;">
                                <img src="img/motitovespa.png" alt="moto" style="object-fit: contain; max-width: 100%; max-height: 100%;  border-radius: 50%; object-fit: cover;"> <!-- ponemos width 100% (o sea 100% de su padre q es el div) porque por defecto la imagen usa los píxele de la foto original, o sea ocupa la imagen el 100% del div q es su padre y ese div ocupa 30% del flex. Y los div ocupan el 100% de su padre q es flex, y el flex el 100% de su padre q es el section--->
                            </div>
                        </div>
                    </div>

                <form onsubmit="return validateForm()" name="formulario_delivery"> <!--name es como el id o class, pero mas parecido al id-->
                    <label for="nombre">Nombre</label>  <!--Label es para q arriba del cuadro donde escribo el nombre diga "Nombre" (idem para direccion de Entrega, Pizza, Email)--->
                    <input type="text" id="nombre" name="nombre"> <!--imput es porq adentro del cuadrado escribiré un texto-->
                    <label for="direccion">Dirección de entrega</label> <!--los br son "enter", sino quedaría todo en el mismo renglón pero no los ponemos porq son del pasado...-->
                    <input type="text" id="direccion" name="direccion"> <!--pa no usar br usaremos flex fila 23. Nombre direccion texto es la caja naranja y la violeta es un div que puede ser form en este caso. pERO LO AHORA LO BORRO DE LA FILA 23 Y PASO EL STYLE A MAIN JS-->
                    <label for="direccion">Pizza</label>
                    <select name="pizza" id="pizza">
                        <option value="mozzarella">Mozzarella</option>   <!--acá no ponemos input texto porq es pa q elijan una opción-->
                        <option value="margherita">Margherita</option>
                        <option value="fugazzeta">Fugazzeta</option>
                        <option value="morron">Con Morrón</option>
                        <option value="calabresa">Calabresa</option>
                        <option value="veggie">Veggie</option>
                    </select>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">

                    <input type="submit" value="Submit">
                </form>
                    

            </section>

            <div class="container-footer">          
                <footer>                    
                    <div class="logo-footer">
                        <img src="img/logo2.jpg" alt="logo2">
                    </div>
                    <div class="redes-footer">    
                        <a href="twitter.com"><i class="fa-brands fa-x-twitter icon-redes-f"></i></a>
                        <a href="https://www.instagram.com/zio.giulio.pizza/"><i class="fa-brands fa-instagram icon-redes-f"></i></a>
                        <a href="https://www.facebook.com/profile.php?id=61552785750828"><i class="fa-brands fa-facebook-f icon-redes-f"></i></a>
                    </div>
                    <hr>                     
                    <h3>© Zio Giulio Pizza desde 1973 - Todos los derechos reservados</h3>                      
                </footer>
            </div>

        </div>
    <script src="js/header.js"></script> <!--acá estamos el script de java script-->
    <script src="js/delivery.js"></script>
    </body>
</html>
